<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">


</head>
<body>

    <div class="container">
        <h1 class="blue-text pink accent-2">Plantilla inicial de página</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
    


    <!-- Modal Logout -->
    <div id="modal_logout" class="modal">
        <div class="modal-content center">
            <img src="/images/img_exclamacion.png" alt="" class="responsive-img">
            <h5>¿Deseas salir de la aplicación?</h5>   
            <p>Si tienes publicaciones en progreso se perderán</p> 
            <div class="row">
                <div class="col s6 m4 offset-m2">
                    <a href="#"class="modal-close waves-effect waves-light btn grey">Cancelar</a>
                </div>
                <div class="col s6 m4">
                    <a href="index.html"class="waves-effect waves-light btn red">Aceptar</a>
                </div>
            </div>  
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    
    <!-- FinderPet JS -->
    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);

            var elems = document.querySelectorAll('.slider');
            var instances = M.Slider.init(elems, {
                interval: 3000,
                height: 230
            });
            
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
                        
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
            
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, {
              hoverEnabled: false
            });

        });
    </script>
       

</body>
</html>
